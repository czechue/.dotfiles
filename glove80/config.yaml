parse_config:
  # Map ZMK keycodes to proper symbols
  zmk_keycode_map:
    # Symbols
    GRAVE: "`"
    TILDE: "~"
    EXCL: "!"
    AT: "@"
    HASH: "#"
    DLLR: "$"
    PRCNT: "%"
    CARET: "^"
    AMPS: "&"
    STAR: "*"
    LPAR: "("
    RPAR: ")"
    UNDER: "_"
    PLUS: "+"
    MINUS: "-"
    EQUAL: "="
    LBKT: "["
    RBKT: "]"
    LBRC: "{"
    RBRC: "}"
    PIPE: "|"
    BSLH: "\\"
    SEMI: ";"
    COLON: ":"
    SQT: "'"
    DQT: '"'
    COMMA: ","
    DOT: "."
    LT: "<"
    GT: ">"
    FSLH: "/"
    QMARK: "?"

    # Special keys
    SPACE: "Space"
    ENTER: "Enter"
    BSPC: "Bksp"
    TAB: "Tab"
    ESC: "Esc"
    DEL: "Del"
    INS: "Ins"
    HOME: "Home"
    END: "End"
    PG_UP: "PgUp"
    PG_DN: "PgDn"
    LEFT: "←"
    RIGHT: "→"
    UP: "↑"
    DOWN: "↓"

    # Modifiers
    CAPS: "Caps"
    LSFT: "Shift"
    RSFT: "Shift"
    LCTL: "Ctrl"
    RCTL: "Ctrl"
    LALT: "Alt"
    RALT: "Alt"
    LGUI: "Cmd"
    RGUI: "Cmd"

    # Shifted keys
    "LS(TAB)": "Sft+Tab"
    "LS(N9)": "("
    "LS(N0)": ")"
